{% extends 'home_index.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Phishing URL Detection using SVM Machine Learning Model">
    <meta name="keywords" content="phishing url, svm classifier, cyber security, machine learning, url scanner">
    <meta name="author" content="VAIBHAV BICHAVE">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <title>Premium Phishing URL Detector (SVM)</title>

    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            color: #334155;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.8rem;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(79, 70, 229, 0.1);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .form-control {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            color: #334155;
            border-radius: 14px;
            padding: 16px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
            background: #ffffff;
        }

        .btn-check {
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            border: none;
            border-radius: 14px;
            padding: 16px 40px;
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-check:hover {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            color: white;
        }

        .url-link {
            color: #3b82f6;
            word-break: break-all;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .url-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        #prediction {
            font-size: 2.4rem;
            font-weight: 700;
            min-height: 80px;
            color: #1e293b;
        }

        .btn-safe {
            background: linear-gradient(90deg, #10b981, #34d399);
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            color: white;
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: linear-gradient(90deg, #ef4444, #f97316);
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            color: white;
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .btn-safe:hover, .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            color: white;
        }

        .shield {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 15px rgba(79, 70, 229, 0.3));
        }

        .lead {
            color: #475569;
            font-size: 1.25rem;
        }

        h5 {
            color: #334155;
            font-weight: 600;
        }

        .text-muted {
            color: #94a3b8 !important;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container py-5">
            <div class="text-center mb-5">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724715.png" alt="Cyber Shield" class="shield mb-4">
                <h1 class="title">PHISHING URL DETECTOR</h1>
                <p class="lead">Premium SVM-Powered Security Analysis</p>
            </div>

            <div class="row g-5 justify-content-center">
                <!-- Form Card -->
                <div class="col-lg-5">
                    <div class="card p-5 text-center">
                        <form action="/myapp/upload_svm_post/" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <input type="text" class="form-control text-center" name="url" id="url" placeholder="Enter URL to analyze..." required>
                            </div>
                            <button type="submit" class="btn-check btn-lg">
                                <i class="bi bi-shield-check me-2"></i>CHECK NOW
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Result Card -->
                <div class="col-lg-5">
                    <div class="card p-5 text-center">
                        {% if url %}
                            <h5 class="mb-4">Analyzed URL</h5>
                            <a href="{{ url }}" target="_blank" class="url-link d-block mb-5">{{ url }}</a>

                            <h3 id="prediction" class="mb-5"></h3>

                            <div>
                                <button id="button1" style="display:none;" class="btn-safe mx-2" onclick="window.open('{{url}}')">
                                    <i class="bi bi-check2-circle me-2"></i>Continue Safely
                                </button>
                                <button id="button2" style="display:none;" class="btn-danger mx-2" onclick="window.open('{{url}}')">
                                    <i class="bi bi-exclamation-triangle me-2"></i>Proceed Anyway
                                </button>
                            </div>
                        {% else %}
                            <p class="text-muted fs-5">Submit a URL to see premium detection results...</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let x = '{{ xx|default:"" }}';
        
        if (x !== '') {
            let prob = parseFloat(x);
            let percentage = (prob * 100).toFixed(1);
            let displayPercent = percentage;

            if (prob < 0.5) {
                displayPercent = (100 - prob * 100).toFixed(1);
            }

            if (displayPercent <=60) {
                document.getElementById("prediction").innerHTML = `SAFE<br><span style="font-size:2.8rem; background: linear-gradient(90deg, #10b981, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${displayPercent}%</span>`;
                document.getElementById("button1").style.display = "inline-block";
            } else {
                document.getElementById("prediction").innerHTML = `RISKY<br><span style="font-size:2.8rem; background: linear-gradient(90deg, #ef4444, #f97316); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${displayPercent}%</span>`;
                document.getElementById("button2").style.display = "inline-block";
            }
        }
    </script>
</body>
</html>

{% endblock %}
