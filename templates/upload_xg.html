{% extends 'home_index.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Phishing URL Detection powered by Machine Learning">
    <meta name="keywords" content="phishing url, cyber security, machine learning, xgboost, url scanner">
    <meta name="author" content="VAIBHAV BICHAVE">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

    <title>Phishing URL Detector</title>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --safe-gradient: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            --light-bg: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: var(--light-bg);
            color: #1e293b;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 20%);
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        h1.title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            font-size: 3.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(79, 70, 229, 0.15);
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.1);
        }

        .form-control {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            color: #334155;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
            background: #ffffff;
        }

        .btn-scan {
            background: var(--primary-gradient);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-scan:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.3);
            color: white;
        }

        .url-display {
            font-size: 1.3rem;
            word-break: break-all;
            color: #2563eb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .url-display:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        #prediction {
            font-size: 2.2rem;
            font-weight: 600;
            min-height: 80px;
        }

        .btn-safe {
            background: var(--safe-gradient);
            border: none;
            border-radius: 15px;
            padding: 14px 35px;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: var(--danger-gradient);
            border: none;
            border-radius: 15px;
            padding: 14px 35px;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-safe:hover, .btn-danger:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .shield-icon {
            font-size: 5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .lead {
            color: #475569;
            font-size: 1.2rem;
        }

        footer {
            font-size: 0.9rem;
            color: #64748b;
        }

        .text-muted {
            color: #94a3b8 !important;
        }

        h5 {
            color: #334155;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row justify-content-center w-100">
            <div class="col-lg-10">
                <div class="text-center mb-5">
                    <i class="bi bi-shield-lock-fill shield-icon"></i>
                    <h1 class="title mb-4">PHISHING URL DETECTOR</h1>
                    <p class="lead">Advanced Machine Learning Powered Security Scanner</p>
                </div>

                <div class="row g-5">
                    <!-- Input Form -->
                    <div class="col-md-6">
                        <div class="card p-5 text-center">
                            <form action="/myapp/upload_xg_post/" method="post">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <input type="text" 
                                           class="form-control text-center" 
                                           name="url" 
                                           id="url" 
                                           placeholder="Enter URL to scan..." 
                                           required>
                                </div>
                                <button type="submit" class="btn btn-scan btn-lg">
                                    <i class="bi bi-search me-2"></i>SCAN NOW
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Result Display -->
                    <div class="col-md-6">
                        <div class="card p-5 text-center">
                            {% if url %}
                                <h5 class="mb-4">Scanned URL</h5>
                                <a href="{{ url }}" target="_blank" class="url-display d-block mb-4">{{ url }}</a>

                                <div id="prediction" class="my-5"></div>

                                <button class="btn btn-safe mx-2" 
                                        id="button1" 
                                        style="display:none;" 
                                        onclick="window.open('{{url}}')">
                                    <i class="bi bi-check-circle me-2"></i>Continue Safely
                                </button>

                                <button class="btn btn-danger mx-2" 
                                        id="button2" 
                                        style="display:none;" 
                                        onclick="window.open('{{url}}')">
                                    <i class="bi bi-exclamation-triangle me-2"></i>Proceed Anyway
                                </button>
                            {% else %}
                                <p class="text-muted">Enter a URL to begin scanning...</p>
                            {% endif %}
                        </div>
                    </div>
                </div>

              
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let x = '{{ xx|default:"" }}';
        
        if (x !== '') {
            let prob = parseFloat(x);
            let percentage = (prob * 100).toFixed(1);
            let displayPercent = percentage;

            if (prob < 0.5) {
                displayPercent = (100 - prob * 100).toFixed(1);
            }

            if (prob >= 0.5) {
                // Safe
                document.getElementById("prediction").innerHTML = 
                    `<span style="background: linear-gradient(135deg, #10b981, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        SAFE: ${displayPercent}% Confidence
                     </span>`;
                document.getElementById("button1").style.display = "inline-block";
            } else {
                // Dangerous
                document.getElementById("prediction").innerHTML = 
                    `<span style="background: linear-gradient(135deg, #ef4444, #f97316); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        DANGEROUS: ${displayPercent}% Risk Detected
                     </span>`;
                document.getElementById("button2").style.display = "inline-block";
            }
        }
    </script>
</body>
</html>

{% endblock %}
