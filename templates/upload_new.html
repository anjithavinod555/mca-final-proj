{% extends 'home_index.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Phishing URL Detection Tool">
    <meta name="keywords" content="phishing detection, url scanner, cyber security, machine learning">
    <meta name="author" content="VAIBHAV BICHAVE">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Premium Phishing URL Detection</title>

    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #334155;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(203, 213, 225, 0.5);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }

        .form-control {
            background: white;
            border: 2px solid #e2e8f0;
            color: #334155;
            border-radius: 15px;
            padding: 16px 24px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            border: none;
            border-radius: 15px;
            padding: 16px 40px;
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            color: white;
        }

        .url-link {
            color: #3b82f6;
            word-break: break-all;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .url-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        #prediction {
            font-size: 2.6rem;
            font-weight: 700;
            min-height: 90px;
            color: #1e293b;
        }

        .btn-safe {
            background: linear-gradient(90deg, #10b981, #34d399);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(90deg, #ef4444, #f87171);
            color: white;
        }

        .btn-safe, .btn-danger {
            border: none;
            border-radius: 15px;
            padding: 14px 32px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-safe:hover, .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            color: white;
        }

        .shield-img {
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
            max-width: 150px;
        }

        footer {
            color: #64748b;
            font-size: 0.9rem;
        }

        .lead {
            color: #475569;
        }

        .text-muted {
            color: #94a3b8 !important;
        }

        h5 {
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="overlay pt-5">
        <div class="container">
            <div class="text-center mb-5">
                <img src="https://img.freepik.com/premium-vector/blue-shield-icon-cybersecurity-digital-protection-concept-isolated-white-background_145776-164573.jpg?w=2000" alt="Blue Shield Icon" class="shield-img mb-4">
                <h1 class="title">PHISHING URL DETECTION</h1>
                <p class="lead fs-4">Advanced Machine Learning Powered Scanner</p>
            </div>

            <div class="row g-5 justify-content-center">
                <!-- Input Form -->
                <div class="col-lg-5">
                    <div class="card p-5 text-center">
                        <form action="/myapp/upload_new_post/" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <input type="text" class="form-control text-center" name="url" id="url" placeholder="Enter URL here..." required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-scanner me-2"></i>Check URL
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Result Section -->
                <div class="col-lg-5">
                    <div class="card p-5 text-center">
                        {% if url %}
                            <h5 class="mb-4">Scanned URL</h5>
                            <a href="{{ url }}" target="_blank" class="url-link d-block mb-5">{{ url }}</a>

                            <h3 id="prediction" class="mb-5"></h3>

                            <div>
                                <button id="button1" style="display:none;" class="btn btn-safe mx-2" onclick="window.open('{{url}}')">
                                    <i class="bi bi-shield-check me-2"></i>Continue
                                </button>
                                <button id="button2" style="display:none;" class="btn btn-danger mx-2">
                                    <i class="bi bi-shield-exclamation me-2"></i>Block Site
                                </button>
                            </div>
                        {% else %}
                            <p class="text-muted fs-5">Enter a URL to get instant security analysis...</p>
                        {% endif %}
                    </div>
                </div>
            </div>

           
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let x = '{{ xx|default:"" }}';

        if (x !== '') {
            let prob = parseFloat(x);
            let percentage = (prob * 100).toFixed(1);
            let displayPercent = percentage;

            if (prob < 0.7) {
                displayPercent = (100 - prob * 100).toFixed(1);
            }

            if (displayPercent >= 70) {
                document.getElementById("prediction").innerHTML = 
                    `UNSAFE<br><span style="font-size:3rem; background: linear-gradient(90deg, #10b981, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        ${displayPercent}%
                     </span>`;
                document.getElementById("button1").style.display = "inline-block";
            } else {
                document.getElementById("prediction").innerHTML = 
                    `SAFE<br><span style="font-size:3rem; background: linear-gradient(90deg, #ef4444, #f87171); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        ${displayPercent}%
                     </span>`;
                document.getElementById("button2").style.display = "inline-block";
            }
        }
    </script>
</body>
</html>

{% endblock %}
